<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input class="userInput" type="text" onclick="addBorder(true)" onblur="addBorder(false)" placeholder="email@gmail.com">
        </div>
    </div>

    <script>
        const addBorder = (add) => {
            document.querySelector(".input-box").classList.toggle("outline-border", add);
        }
    </script>
</body>
</html>
